# ---------------------------
# Spring Boot Server Port
server.port=${PORT:8080}

# ---------------------------
# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:core_service_db}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:pass}

# ---------------------------
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------
# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=${LOG_FILE:./logs/core-service.log}
logging.level.root=${LOG_LEVEL:info}

# ---------------------------
# JWT
jwt.secret=${JWT_SECRET:cabinet360supersecurekeymustbeatleast32chars!}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ---------------------------
# Notification settings (optionnel)
notification.batch.size=${NOTIFICATION_BATCH_SIZE:50}
email.batch.delay=${EMAIL_BATCH_DELAY:1000}
sms.batch.delay=${SMS_BATCH_DELAY:1000}

# ---------------------------
# Auth-service URL
auth.service.url=${AUTH_SERVICE_URL:http://auth-service:8080}

# ---------------------------
# Email settings
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.from=${SPRING_MAIL_FROM:noreply@cabinet360.com}

# Optional - Support contact
support.email=${SUPPORT_EMAIL:support@cabinet360.com}


# ---------------------------
# === SMS (Twilio) ===
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
twilio.enabled=${TWILIO_ENABLED:true}


# ---------------------------
# CORS
cors.origin=${CORS_ORIGIN:http://localhost:4200,http://localhost:3000}

# ---------------------------
# Admin default credentials
admin.email=${ADMIN_EMAIL:admin@cabinet360.com}
admin.password=${ADMIN_PASSWORD:NawfalAdmin2025!}
